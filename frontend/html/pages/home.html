<div class="home-page">
    <div class="container">
        <!-- Query inputs at top -->
        <div class="top-inputs">
            <!-- Single Query Inputs -->
            <div class="search-form-top" id="single-inputs">
                <input type="text" id="single-query" class="search-input" placeholder="Enter your query...">
                <div class="ocr-asr-row">
                    <input type="text" id="single-ocr" class="search-input" placeholder="OCR text (optional)">
                    <input type="text" id="single-asr" class="search-input" placeholder="ASR text (optional)">
                </div>
            </div>

            <!-- Temporal Query Inputs -->
            <div class="search-form-top hidden" id="temporal-inputs">
                <h2>Temporal Search</h2>
                
                <div class="temporal-queries-row">
                    <input type="text" class="temporal-query search-input" data-index="0" placeholder="Query 1 (Before)">
                    <input type="text" class="temporal-query search-input" data-index="1" placeholder="Query 2 (During)">
                    <input type="text" class="temporal-query search-input" data-index="2" placeholder="Query 3 (After)">
                </div>

                <div class="temporal-ocr-row">
                    <input type="text" class="temporal-ocr search-input" data-index="0" placeholder="OCR 1 (optional)">
                    <input type="text" class="temporal-ocr search-input" data-index="1" placeholder="OCR 2 (optional)">
                    <input type="text" class="temporal-ocr search-input" data-index="2" placeholder="OCR 3 (optional)">
                </div>
            </div>
        </div>

        <!-- Bottom layout: modes+models left, results right -->
        <div class="bottom-layout">
            <!-- Left: Mode buttons and models -->
            <div class="left-panel">
                <!-- Search Modes Slider -->
                <div class="search-modes-slider">
                    <input type="radio" name="mode" id="mode-image" value="image">
                    <input type="radio" name="mode" id="mode-single" value="single" checked>
                    <input type="radio" name="mode" id="mode-temporal" value="temporal">
                    
                    <label for="mode-image" data-mode="image">Image</label>
                    <label for="mode-single" data-mode="single">Single</label>
                    <label for="mode-temporal" data-mode="temporal">Temporal</label>
                    
                    <div class="slider-background"></div>
                </div>

                <!-- Single Query Search -->
                <div class="search-section" id="single-search">
                    <div class="models-panel">
                        <h3>Select Models</h3>
                        <div class="checkbox-list">
                            <label><input type="checkbox" class="model-checkbox" data-model="cliph14"> CLIP H/14</label>
                            <label><input type="checkbox" class="model-checkbox" data-model="clipbigg14"> CLIP BigG/14</label>
                            <label><input type="checkbox" class="model-checkbox" data-model="imagecap"> Image Caption</label>
                            <label><input type="checkbox" class="model-checkbox" data-model="beit3"> BEiT3</label>
                            <label><input type="checkbox" class="model-checkbox" data-model="siglip2" checked> SigLip2</label>
                            <label><input type="checkbox" class="model-checkbox" data-model="google"> Google Search</label>
                        </div>

                        <button class="search-btn" id="btn-single-search">Search</button>
                    </div>
                </div>

        <!-- Temporal Query Search -->
        <div class="search-section hidden" id="temporal-search">
            <div class="models-panel">
                <h3>Select Models</h3>
                <div class="temporal-models-grid">
                    <div class="model-row">
                        <span class="model-label">CLIP H/14</span>
                        <div class="checkboxes">
                            <input type="checkbox" class="temp-cliph14" data-index="0">
                            <input type="checkbox" class="temp-cliph14" data-index="1">
                            <input type="checkbox" class="temp-cliph14" data-index="2">
                        </div>
                    </div>
                    <div class="model-row">
                        <span class="model-label">CLIP BigG/14</span>
                        <div class="checkboxes">
                            <input type="checkbox" class="temp-clipbigg14" data-index="0">
                            <input type="checkbox" class="temp-clipbigg14" data-index="1">
                            <input type="checkbox" class="temp-clipbigg14" data-index="2">
                        </div>
                    </div>
                    <div class="model-row">
                        <span class="model-label">Image Caption</span>
                        <div class="checkboxes">
                            <input type="checkbox" class="temp-imagecap" data-index="0">
                            <input type="checkbox" class="temp-imagecap" data-index="1">
                            <input type="checkbox" class="temp-imagecap" data-index="2">
                        </div>
                    </div>
                    <div class="model-row">
                        <span class="model-label">BEiT3</span>
                        <div class="checkboxes">
                            <input type="checkbox" class="temp-beit3" data-index="0">
                            <input type="checkbox" class="temp-beit3" data-index="1">
                            <input type="checkbox" class="temp-beit3" data-index="2">
                        </div>
                    </div>
                    <div class="model-row">
                        <span class="model-label">SigLip2</span>
                        <div class="checkboxes">
                            <input type="checkbox" class="temp-siglip2" data-index="0" checked>
                            <input type="checkbox" class="temp-siglip2" data-index="1" checked>
                            <input type="checkbox" class="temp-siglip2" data-index="2" checked>
                        </div>
                    </div>
                    <div class="model-row">
                        <span class="model-label">Google Search</span>
                        <div class="checkboxes">
                            <input type="checkbox" class="temp-google" data-index="0">
                            <input type="checkbox" class="temp-google" data-index="1">
                            <input type="checkbox" class="temp-google" data-index="2">
                        </div>
                    </div>
                </div>

                <div class="options-group">
                    <button class="lang-toggle-btn" id="lang-toggle-temporal" data-lang="vie">VIE</button>
                </div>

                <button class="search-btn" id="btn-temporal-search">Search Temporal</button>
            </div>
        </div>

        <!-- Image Search -->
        <div class="search-section hidden" id="image-search">
            <div class="search-form">
                <h2>Image Search</h2>
                <p>Upload an image or paste from clipboard</p>
                
                <div class="image-upload-area" id="image-drop-zone">
                    <p>Drop image here or click to upload</p>
                    <input type="file" id="image-file-input" accept="image/*" style="display: none;">
                </div>

                <div class="uploaded-image" id="uploaded-image-preview" style="display: none;">
                    <img id="preview-img" alt="Preview">
                    <button class="remove-btn" id="remove-image">Ã—</button>
                </div>

                <div class="options-group">
                    <label>Model:</label>
                    <select id="image-model">
                        <option value="siglip2">SigLip2</option>
                        <option value="cliph14">CLIP H/14</option>
                        <option value="beit3">BEiT3</option>
                    </select>
                </div>

                <button class="search-btn" id="btn-image-search">Search by Image</button>
            </div>
        </div>
            </div>

            <!-- Right: Results -->
            <div class="right-panel">
                <!-- Loading Indicator -->
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>

                <!-- Results -->
                <div class="results-section" id="results-section" style="display: none;">
                    <h2>Search Results</h2>
                    <div class="results-grid" id="results-grid">
                        <!-- Results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Language Toggle Button - Bottom Left of Page -->
    <button class="lang-toggle-btn" id="lang-toggle" data-lang="vie">VIE</button>
</div>

<!-- YouTube Video Modal -->
<div id="youtube-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2 id="modal-video-title">Video Preview</h2>
        <div class="video-container">
            <iframe id="youtube-player" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
