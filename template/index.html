  <div id="app" class="app">
    <div id="hdr" class="top">
      <div class="top-inner">
        <div id="leftCol" class="left-col">
          <!-- Header will be mounted here -->
        </div>
        <div id="rightCol" class="right-col">
          <!-- Query area will be mounted here -->
        </div>
      </div>
    </div>

    <aside id="side" class="side">

          <h3>Chat Assistant</h3>
          <button class="close-chat" id="closeChat">&times;</button>
        </div>
        <div class="chat-controls">
          <select id="chatHistorySelect">
            <option value="default">Default Chat</option>
          </select>
        </div>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type your message...">
